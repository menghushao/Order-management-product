tbody.addEventListener('mouseover', e => {

async function save() {
  const token = prompt("è«‹å†æ¬¡è¼¸å…¥ GitHub Token ä½œç‚ºåŠ å¯†å¯†é‘°");

  const values = Array.from({ length: ROWS }, (_, r) =>

    )

    // æ›´æ–° index.htmlï¼šæŠŠ gridData å¡å›ç¢¼ä¸­
  const updatedCode = `const gridData = ${JSON.stringify(values)};\n// @@gridData@@`;

  const key = CryptoJS.enc.Utf8.parse(token.trim().slice(0, 32).padEnd(32, '0'));
  const iv = CryptoJS.lib.WordArray.random(16);
  const encrypted = CryptoJS.AES.encrypt(

    { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
  );
  const cipherText = encrypted.ciphertext.toString(CryptoJS.enc.Base64);
  const ivHex = iv.toString(CryptoJS.enc.Hex);

  const encData = {
    ciphertext: cipherText,
    iv: ivHex
  };
  const jsonRaw = JSON.stringify(encData, null, 2);
  const jsonBase64 = btoa(unescape(encodeURIComponent(jsonRaw)));

  const jsonURL = `https://api.github.com/repos/${user}/${repo}/contents/${jsonPath}?ref=${branch}`;

    },
    body: JSON.stringify({
      message: 'ğŸ” åŠ å¯†å„²å­˜ gridData.json',
      content: jsonBase64,
      sha: meta.sha || undefined,
      branch
    })
  });

  if (uploadJSON.ok) {
    alert("âœ… å·²å„²å­˜ index.html ä¸¦åŠ å¯†å¯«å…¥ gridData.json");
  } else {
    const err = await uploadJSON.text();
    alert("âš ï¸ index.html æ›´æ–°æˆåŠŸï¼Œä½† gridData.json å„²å­˜å¤±æ•—ï¼š" + err);
  }
}

<script>
// ===== è³‡æ–™åº« V1.00.01 override =====
(function(){
  const TAG = "entry-token";

  function getTokenSync(){
    try{
      const cached = JSON.parse(localStorage.getItem(TAG) || "null");
      if (cached && cached.token && (!cached.expires || Date.now() < cached.expires)) return cached.token.trim();
    }catch(e){}
    return null;
  }

  async function ensureToken(){
    let t = getTokenSync();
    if (t) return t;
    t = prompt("ğŸ” è«‹è¼¸å…¥ GitHub Tokenï¼ˆäº¦ä½œç‚ºåŠ /è§£å¯†é‡‘é‘°ï¼‰");
    if (!t) throw new Error("æœªæä¾›é‡‘é‘°");
    localStorage.setItem(TAG, JSON.stringify({ token: t.trim(), expires: Date.now() + 7*24*60*60*1000 }));
    return t.trim();
  }

  function getGridBody(){
    // å˜—è©¦æŠ“å”¯ä¸€çš„ä¸»è¡¨æ ¼ tbody
    const grid = document.querySelector('table');
    const tbody = grid && grid.tBodies && grid.tBodies[0];
    if (!tbody) throw new Error("æ‰¾ä¸åˆ°è³‡æ–™è¡¨æ ¼ tbody");
    return tbody;
  }

  function readGridValues(){
    const tbody = getGridBody();
    const rows = Array.from(tbody.rows);
    const ROWS = rows.length;
    const COLS = rows[0] ? rows[0].cells.length - 1 : 0; // ç¬¬ä¸€æ ¼æ˜¯è¡Œè™Ÿ
    const vals = [];
    for (let r=0; r<ROWS; r++){
      const row = rows[r];
      const arr = [];
      for (let c=0; c<COLS; c++){
        const cell = row.cells[c+1];
        arr[c] = (cell && cell.textContent || '').trim();
      }
      vals[r] = arr;
    }
    return vals;
  }

  function fillTable(grid){
    const tbody = getGridBody();
    const rows = Array.from(tbody.rows);
    for (let r=0; r<rows.length; r++){
      const row = rows[r];
      const COLS = row.cells.length - 1;
      for (let c=0; c<COLS; c++){
        const val = (grid[r] && grid[r][c]) || '';
        row.cells[c+1].textContent = val;
      }
    }
  }

  async function loadEncrypted(){
    try{
      // éœ€è¦å…¨åŸŸ user/repo/branch/jsonPath
      if (typeof user!=='string' || typeof repo!=='string' || typeof branch!=='string' || typeof jsonPath!=='string'){
        alert("è¨­å®šç¼ºå¤±ï¼šè«‹ç¢ºèª user/repo/branch/jsonPath å·²è¨­å®š");
        return;
      }
      const token = await ensureToken();
      const url = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${jsonPath}`;
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`ä¸‹è¼‰åŠ å¯†æª”å¤±æ•—ï¼š${res.status}`);
      const enc = await res.json();
      if (!enc || !enc.ciphertext || !enc.iv) throw new Error("åŠ å¯†æª”æ ¼å¼éŒ¯èª¤");

      const key = CryptoJS.enc.Utf8.parse(token.slice(0, 32).padEnd(32, '0'));
      const iv = CryptoJS.enc.Hex.parse(enc.iv);
      const cipherWA = CryptoJS.enc.Base64.parse(enc.ciphertext);
      const decrypted = CryptoJS.AES.decrypt({ ciphertext: cipherWA }, key, {
        iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
      }).toString(CryptoJS.enc.Utf8);
      const grid = JSON.parse(decrypted);
      if (!Array.isArray(grid)) throw new Error("è§£å¯†æˆåŠŸä½†è³‡æ–™æ ¼å¼éé™£åˆ—");
      fillTable(grid);
    }catch(err){
      console.error(err);
      alert("âš ï¸ è¼‰å…¥åŠ å¯†è³‡æ–™å¤±æ•—ï¼š" + err.message);
    }
  }

  // è¦†å¯« saveï¼šä¸Šå‚³åŠ å¯†èˆ‡æ˜æ–‡ï¼ˆE10~E106 ç©ºç™½ï¼‰
  async function githubGetSha({owner, repo, path, token, branch}){
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
    const res = await fetch(url, { headers: { Authorization: `Bearer ${token}` } });
    if (res.status === 404) return null;
    if (!res.ok) throw new Error(`GET contents å¤±æ•—ï¼š${res.status}`);
    const j = await res.json();
    return j.sha || null;
  }
  async function githubPut({owner, repo, path, token, branch, content, message}){
    const sha = await githubGetSha({owner, repo, path, token, branch}).catch(()=>null);
    const body = { message, branch, content: btoa(unescape(encodeURIComponent(content))) };
    if (sha) body.sha = sha;
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
    const res = await fetch(url, {
      method:'PUT',
      headers:{ Authorization:`Bearer ${token}`, 'Accept':'application/vnd.github+json' },
      body: JSON.stringify(body)
    });
    if (!res.ok){
      const t = await res.text().catch(()=>'');
      throw new Error(`PUT ${path} å¤±æ•—ï¼š${res.status} ${t}`);
    }
  }

  window.save = async function save(){
    try{
      if (typeof user!=='string' || typeof repo!=='string' || typeof branch!=='string' || typeof jsonPath!=='string'){
        alert("è¨­å®šç¼ºå¤±ï¼šè«‹ç¢ºèª user/repo/branch/jsonPath å·²è¨­å®š");
        return;
      }
      const token = await ensureToken();
      const values = readGridValues();

      // åŠ å¯†
      const key = CryptoJS.enc.Utf8.parse(token.slice(0, 32).padEnd(32, '0'));
      const iv = CryptoJS.lib.WordArray.random(16);
      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(values), key, {
        iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
      });
      const encObj = { ciphertext: encrypted.ciphertext.toString(CryptoJS.enc.Base64), iv: iv.toString(CryptoJS.enc.Hex) };
      const encContent = JSON.stringify(encObj, null, 2);

      // æ˜æ–‡ï¼ˆE10~E106 ç•™ç©ºï¼‰
      const plain = values.map(r => Array.isArray(r) ? r.slice() : r);
      for (let r = 9; r <= 105 && r < plain.length; r++) {
        if (!plain[r]) continue;
        if (plain[r].length < 5) plain[r].length = 5;
        plain[r][4] = '';
      }
      const plainObj = { data: plain };
      const plainContent = JSON.stringify(plainObj, null, 2);
      const plainPath = jsonPath.replace(/\.json$/i, '.plain.json');

      // ä¸Šå‚³
      const meta = { owner: user, repo, branch };
      await githubPut({ ...meta, path: jsonPath, token, content: encContent, message: `ğŸ” update ${jsonPath}` });
      await githubPut({ ...meta, path: plainPath, token, content: plainContent, message: `ğŸ§¾ update ${plainPath} (E10~E106 blank)` });

      alert("âœ… å·²å„²å­˜ï¼šåŠ å¯†èˆ‡æ˜æ–‡ï¼ˆE10~E106 ç©ºç™½ï¼‰");
    }catch(err){
      console.error(err);
      alert("âŒ å„²å­˜å¤±æ•—ï¼š" + err.message);
    }
  };

  // è‡ªå‹•è¼‰å…¥æ™‚æ©Ÿï¼šé€²ç«™å·²è§£é–ã€æˆ–è§£é–å¾Œ
  document.addEventListener('DOMContentLoaded', () => {
    const token = getTokenSync();
    if (token) loadEncrypted();
    // ç›£è½ locked class ç§»é™¤
    const obs = new MutationObserver(() => {
      if (!document.body.classList.contains('locked')) loadEncrypted();
    });
    obs.observe(document.body, { attributes:true, attributeFilter:['class'] });
  });
})();
</script>
