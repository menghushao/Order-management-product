<head>
  <meta charset="UTF-8" />

  <style>
    table { border-collapse: collapse; margin-bottom: 1em; }
    td { border: 1px solid #999; padding: 2px; }
    input { width: 100px; border: none; padding: 5px; }
    textarea { width: 100%; height: 300px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>è¼¸å…¥è³‡æ–™è¡¨æ ¼ï¼ˆ10Ã—29ï¼‰</h2>
  <table id="inputTable"><tbody></tbody></table>

  <button onclick="exportTable()">ğŸ“„ ç”¢ç”Ÿ HTML è¡¨æ ¼ç¢¼</button>
  <button onclick="saveToGitHub()">ğŸ’¾ å„²å­˜åˆ° GitHub</button>

  <h3>è¼¸å‡º HTML è¡¨æ ¼ç¢¼</h3>
  <textarea id="outputArea" readonly></textarea>

  <script>
    // GitHub å„²å­˜è¨­å®š
    const settings = {
      owner: "menghushao", // ä½ çš„ GitHub å¸³è™Ÿ
      repo: "Order-management", // å„²å­˜åº«åç¨±
      branch: "main", // åˆ†æ”¯
      path: "index.html" // è¦è¦†è“‹çš„æª”æ¡ˆï¼ˆæœƒæ•´ä»½è¦†è“‹ï¼‰
    };

    const rows = 10, cols = 29;
    const tbody = document.getElementById('inputTable').querySelector('tbody');

    for (let r = 0; r < rows; r++) {
      const tr = document.createElement('tr');
      for (let c = 0; c < cols; c++) {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        td.appendChild(input);
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }

    function exportTable() {
      const table = document.createElement('table');
      table.border = 1;
      [...tbody.rows].forEach(tr => {
        const newTr = document.createElement('tr');
        [...tr.cells].forEach(td => {
          const val = td.querySelector('input').value.trim();
          const newTd = document.createElement('td');
          newTd.textContent = val;
          newTr.appendChild(newTd);
        });
        table.appendChild(newTr);
      });
      document.getElementById('outputArea').value = table.outerHTML;
      return table.outerHTML;
    }

    async function saveToGitHub() {
      const token = prompt("è«‹è¼¸å…¥ä½ çš„ GitHub Tokenï¼š");
      if (!token) return alert("âš ï¸ è«‹è¼¸å…¥æœ‰æ•ˆ Token");

      const contentToPush = exportTable();
      const apiURL = `https://api.github.com/repos/${settings.owner}/${settings.repo}/contents/${settings.path}`;

      try {
        // å…ˆå–å¾—ç›®å‰æª”æ¡ˆ SHA
        const getResp = await fetch(`${apiURL}?ref=${settings.branch}`, {
          headers: {
            Authorization: `Bearer ${token}`,
            Accept: 'application/vnd.github+json'
          }
        });
        const getData = await getResp.json();
        const sha = getData.sha;

        // çµ„æˆ payload ä¸¦æ¨é€
        const payload = {
          message: "Update via Web Editor",
          content: btoa(unescape(encodeURIComponent(contentToPush))), // base64 encode
          sha,
          branch: settings.branch
        };

        const putResp = await fetch(apiURL, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            Accept: 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await putResp.json();
        if (result.content) {
          alert("âœ… æˆåŠŸæ›´æ–° index.htmlï¼");
        } else {
          alert("âš ï¸ å„²å­˜å¤±æ•—ï¼š" + (result.message || "ä¸æ˜éŒ¯èª¤"));
          console.error(result);
        }
      } catch (err) {
        alert("âŒ ç™¼ç”Ÿä¾‹å¤–éŒ¯èª¤");
        console.error(err);
      }
    }
  </script>
