<script>
const ROWS = 106, COLS = 50;
const user = 'menghushao';
const repo = 'Order-management';
const path = 'index.html';
const branch = 'main';

// ğŸ”¹ å»ºç«‹è¡¨æ ¼ï¼ˆè¡¨é ­ï¼‹å…§å®¹ï¼‰
const theadRow = document.getElementById('theadRow');
const tbody = document.getElementById('tbody');
for (let c = 0; c < COLS; c++) {
  let label = '', n = c;
  while (n >= 0) {
    label = String.fromCharCode(n % 26 + 65) + label;
    n = Math.floor(n / 26) - 1;
  }
  const th = document.createElement('th');
  th.textContent = label;
  theadRow.appendChild(th);
}
for (let r = 0; r < ROWS; r++) {
  const tr = document.createElement('tr');
  const rowTh = document.createElement('th');
  rowTh.textContent = r + 1;
  tr.appendChild(rowTh);
  for (let c = 0; c < COLS; c++) {
    const td = document.createElement('td');
    td.contentEditable = true;
    tr.appendChild(td);
  }
  tbody.appendChild(tr);
}

// ğŸ”¹ å°‡ gridData è³‡æ–™å¡«å…¥æ ¼å­ï¼ˆå·²ä¿è­‰è¡¨æ ¼å­˜åœ¨ï¼‰
if (typeof gridData !== 'undefined') {
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const val = (gridData[r] && gridData[r][c]) || "";
      tbody.rows[r].cells[c + 1].textContent = val;
    }
  }
}

// ğŸ”¹ å„²å­˜åŠŸèƒ½ï¼ˆåƒ…æ›´æ–° gridDataï¼Œä¸å‹•å…¶ä»–ç¢¼ï¼‰
async function save() {
  const token = prompt("è«‹è¼¸å…¥ GitHub Tokenï¼ˆåƒ…ç•¶æ¬¡ä½¿ç”¨ï¼‰");
  if (!token) return;

  const values = Array.from({ length: ROWS }, (_, r) =>
    Array.from({ length: COLS }, (_, c) =>
      (tbody.rows[r].cells[c + 1]?.textContent || "").trim()
    )
  );

  const gridDataCode = `const gridData = ${JSON.stringify(values)};`;
  const raw = await fetch(`https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`)

  const updated = raw.replace(/const gridData = .*?;/s, gridDataCode);

    headers: { Authorization: `Bearer ${token}` }
  });
  const { sha } = await shaRes.json();

  const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`, {
    method: 'PUT',

    },

}
</script>
